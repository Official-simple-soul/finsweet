<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Finsweet</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>{finsweet</h1>
      </div>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
        <div class="right-contact">
          <div class="right-contact-icon">
            <img
              src="/img/Assistance Icon.png"
              alt="contact-icon"
              width="30px"
            />
          </div>
          <div class="right-contact-text">
            <p>Road Assistance</p>
            <p>+2348022334455</p>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="left-text">
          <div class="content">
            <h1>Get you vehicle service done online at one place</h1>
          </div>
        </div>
        <div class="right-img">
          <!-- <img
            src="/img/Service.png"
            alt="service"
            width="70%"
            class="service"
          /> -->
          <div class="services">
            <div class="inside">
              <div class="left">
                <p>24hrs</p>
              </div>
              <p>Quick Service</p>
            </div>
          </div>
          <img src="/img/Rating.png" alt="rating" width="70%" class="rating" />
        </div>
      </div>
    </main>
  </body>
</html>
